<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content ="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
        <!-- nav bar -->
	<div class="navigation">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler border" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  â€‹
          <!-- links -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                </div>
              <li class="nav-item">
                <a class="nav-link" href="facttable.html">Fun Facts</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Missions to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="row">
          <div class="col-md-12">
              <h3>Latest Mars News</h3>
                <h4>{{mars_data.first_title}}</h4>
                    <p>{{mars_data.first_paragraph}}</p>
          </div>
        </div>

        <div class ="row">
            <div class = "col-md-8">
                <h3>Mars Image</h3>
                <img src = "{{mars_data.image_url}}" alt ="Image of Mars">
            </div>
        </div>
        
        <div class ="row">
            <div class = "col-md-12">
                <h3>Mars Hemispheres</h3>

                {% for hemisphere in mars_data.hemis_df %}
                    <div class = "col-md-6">
                        <div class = "thumbnail">
                            <img src = "{{hemis_df}}">
                                <h3>{{hemis_df.Title}}</h3>
                            </div>
                        </div>
                {% endfor %}
                    </div>

            
            </div>
        </div>
        </div>

        </div>



      </div>
</body>
</html>
